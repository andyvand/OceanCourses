<!DOCTYPE html>
<html>
<script src="./js/jquery-1.9.1.js"></script>
<script src="./js/form.js"></script>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<h1>Course Agenda:</h1>
<div id="selectedCourse"></div>
<form id="signup_course" action="#" method="POST"><!-- form is not mandatory here because it's used to send info to a server (which is not present at this case) -->

	<div>Name:
	<input type="text" id="name" placeholder="Insert full name..."></input>
	</div>

	<div> Weekday:
		<select id="weekdays">
			<option value="monday">Monday</option>
			<option value="tuesday">Tuesday</option>
			<option value="wednesday">Wednesday</option>
			<option value="thursday">Thursday</option>
			<option value="friday">Friday</option>
			<option value="saturday">Saturday</option>
		</select>
	</div>

<div>
Period:
<select id="period">
	<option value="morning">Morning</option>
	<option value="afternoon">Afternoon</option>
	<option value="evening">Evening</option>
</select>
</div>

</br><!-- placed here to guarantee a small margin between period & submit button -->
<div>
	<input type="submit" value="Done!" id="btnSubmitSignup"></input>
</div>

</form>
</body>
</html>
